<!-- 버튼을 사용해 status값을 객체로 넘겨 ng-repeat에 필터 적용 -->
<button class="btn btn-primary" type="button" ng-click="status={}">All</button>
<button class="btn btn-primary" type="button" ng-click="status={completed : false}">Active</button>
<button class="btn btn-primary" type="button" ng-click="status={completed : true}">Completed</button>
